<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dog Breed Info</title>
  <link rel="stylesheet" href="../styles/dogbreed.css" />
</head>
<body>

  <!-- Header -->
  <div class="header-section">
    <div>
      <h1 class="main-heading">Heading</h1>
      <p class="sub-heading">group breed</p>
    </div>
    <div class="image-container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/YellowLabradorLooking_new.jpg" alt="dog" class="header-dog-image">
    </div>
  </div>

  <!-- Photo Gallery -->
  <div class="gallery-container">
        <h1 class="gallery-title">gallery</h1>
        
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1552053831-71594a27632d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=662&q=80" alt="Gallery Image 1">
            </div>
            
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1552053831-71594a27632d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=662&q=80" alt="Gallery Image 2">
            </div>
            
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1552053831-71594a27632d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=662&q=80" alt="Gallery Image 3">
            </div>
            
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1552053831-71594a27632d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=662&q=80" alt="Gallery Image 4">
            </div>
            
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1552053831-71594a27632d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=662&q=80" alt="Gallery Image 5">
            </div>
            
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1552053831-71594a27632d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=662&q=80" alt="Gallery Image 6">
            </div>
        </div>
    </div>
  <!-- General Info -->
  <div class="gencontainer">
    <div class="image-section">
      <img src="https://images.unsplash.com/photo-1552053831-71594a27632d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=662&q=80" alt="Golden Retriever in a field" class="gen-info-image">
    </div>
    <div class="content-section">
      <h1 class="title">GENERAL INFO</h1>
      <div class="text-content">
        <p>dog</p>
        <p>info</p>
        <p>for</p>
      </div>
    </div>
  </div>

  <!-- Breed Info -->
  <div class="breed-info">
    <h2 class="info-title">Average sizes and life expectancy of the breed.</h2>
    <div class="stats-container">
      <div class="stat-item">
        <div class="stat-icon">üìè</div>
        <div class="stat-content">
          <h3>Height</h3>
          <p>inches (male)</p>
          <p>inches (female)</p>
        </div>
      </div>
      <div class="stat-item">
        <div class="stat-icon">‚öñÔ∏è</div>
        <div class="stat-content">
          <h3>Weight</h3>
          <p>pounds (male)</p>
          <p>pounds (female)</p>
        </div>
      </div>
      <div class="stat-item">
        <div class="stat-icon life-icon">üíß</div>
        <div class="stat-content">
          <h3>Life Expectancy</h3>
          <p>years</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
