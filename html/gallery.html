<!DOCTYPE html>
<html>
    <head>
        <title>The ComPawnions</title>
        <link rel="stylesheet" type="text/css" href="../styles/style.css">
        <link rel="stylesheet" type="text/css" href="../styles/gallery.css">
        <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back,arrow_forward" /> -->
        <script src="../scripts/script.js"></script>
        <script src="../scripts/query.js"></script>
        <script src="../scripts/dialog.js"></script>
        <script src="../scripts/gallery.js"></script>

        <!-- This website requires to be run on XAMPP or other servers in order to work. -->
        <script>
            loadPagePart('toolbar.html', 'toolbar');
            loadPagePart('footer.html', 'toolbar-bottom');

            loadPagePart('image-dialog.html', 'dialog-box');
        </script>
    </head>
    <body>
        
        <div id="toolbar"></div>

        <div id="content">
            <div class="card" id="gallery-heading-card">
                <section id="s1-gallery">
                    <h1>Gallery</h1>
                </section>
            </div>

            <div class="card" id="gallery-table-card">
                <table>
                    <tr>
                        <td id="gallery-column">
                            <table id="gallery-table">
                                <!-- <tr>
                                    <td>
                                        <div class="gallery-item">
                                            <img src="" alt="">
                                            <p>Name</p>
                                            <p>Gender</p>
                                            <p>Age</p>
                                        </div>
                                    </td>
                                    <td></td>
                                    <td></td>
                                </tr> -->
                            </table>
                        </td>
                        <td id="search-column">
                            <div class="card">
                                <form action="gallery.html" method="get" class="page-form">
                                    <label for="gallery-search"><p>Search</p></label>
                                    <input
                                        type="text"
                                        name="gallery-search"
                                        id="gallery-search"
                                        placeholder="Type here to search">
                                    <br>
                                    <span class="labelled-input">
                                        <input
                                            type="radio"
                                            name="gallery-filter"
                                            id="gallery-search-breed"
                                            value="breed">
                                        <label for="gallery-search-breed"><p>Breed</p></label>
                                    </span>
                                    <span class="labelled-input">
                                        <input
                                            type="radio"
                                            name="gallery-filter"
                                            id="gallery-search-gender"
                                            value="gender">
                                        <br>
                                        <label for="gallery-search-gender"><p>Gender</p></label>
                                    </span>
                                    <span class="labelled-input">
                                        <input
                                            type="radio"
                                            name="gallery-filter"
                                            id="gallery-search-age"
                                            value="age">
                                        <br>
                                        <label for="gallery-search-age"><p>Age</p></label>
                                    </span>
                                    <br><br>
                                    <button type="submit" class="clickable">
                                        <p>OK</p>
                                    </button>
                                    <br><br>
                                    <button type="reset" class="clickable">
                                        <p>Clear</p>
                                    </button>
                                    <br><br>
                                    <br><br>
                                    <button onclick="nav('gallery.html')" class="clickable">
                                        <p>Clear Results</p>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </table>
                <span class="page-buttons">
                    <button class="clickable" onclick="gallery.prevPage()">
                        <span class="material-symbols-outlined">
                            arrow_back
                        </span>
                    </button>
                    <p id="gallery-page-info"></p>
                    <button class="clickable" onclick="gallery.nextPage()">
                        <span class="material-symbols-outlined">
                            arrow_forward
                        </span>
                    </button>
                </span>
                
                
            </div>
            
        </div>

        <div id="modal"></div>
        <div id="dialog-box"></div>

        <div id="toolbar-bottom"></div>
    </body>
</html>
